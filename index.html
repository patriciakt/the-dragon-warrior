<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dragon Warrior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <div id="backgroundStartScreen">
      <div id="game-start-screen">
        <h1>The Dragon Warrior</h1>
        <p1>🐉</p1>
        <p>Beware! Tai Lung is out to get you ... and he's only getting faster! </p>
        <p id="instructions"> -- Use arrow keys to avoid Tai Lung and the space bar to jump -- </p>
        <button id="start-button">Start</button>
      </div>
    </div>

      <div id="game-screen">
        <div id = "lives">Lives: 5</div>
        <div id = "timer">Time: 1:30</div>
        <canvas id="canvas"></canvas>
        </div>
      </div>

      <div id="end-screen">
        <p> Maybe in your next life </p>
        <button id="restart-button">Restart</button>
      </div>

      <div id = "win-screen">
        <p>You are the chosen one! </p>
        <button id="training-button">Train again</button>
      </div>
    </main>

    <script src="classes/background.js"></script>
    <script src="classes/player.js"></script>
    <script src="classes/obstacle.js"></script>
    <script src ="timer.js"></script>
    <script src="canvas.js"></script>
    <script src="script.js"></script>
  </body>
</html>
